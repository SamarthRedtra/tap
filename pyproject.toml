    { name = "Samarth Upare", email = "samarth.upare@redtra.com"}
]
description = "a payment gateway integration code by redtra technologies"
requires-python = ">=3.10"
readme = "README.md"
dynamic = ["version"]
dependencies = [
    # "frappe~=15.0.0" # Installed and managed by bench.
